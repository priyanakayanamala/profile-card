<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/home/cloud/Desktop/html/profile-card-component-main/style2.css" >
  
</head>
<body >
  <div class="class">
    <div class="card">
      <div class="card-top">
        <img class="img-victor" src="/home/cloud/Desktop/html/image-victor.jpg" alt="Victor DP">
      </div>
      <div class="card-mid">
        <p class="victor-name">Victor Crest
          <span class="victor-age">26</span></p>
        <p class="victor-city">London</p>
      </div>
      <div class="card-bottom">
        <div class="stats">
          <p class="stats-number">80K</p>
          <p class="stats-name">Followers</p>
        </div>
        <div class="stats">
          <p class="stats-number">803K</p>
          <p class="stats-name">Likes</p>
        </div>
        <div class="stats">
          <p class="stats-number">1.4K</p>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="view">
    <button  type="submit" href="#">desktop view</button>
    <button  type="submit">mobile view</button>
  </div>
</body>
</html>
